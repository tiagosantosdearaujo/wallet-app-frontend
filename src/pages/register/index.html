<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App - Register</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="../../img/logo.png" alt="logo Wallet App" />
      </div>
    </header>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" alt="logo Wallet App" />
          <h3 class="full-width text-left mt larger">Novo Cadastro!</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finanças
          </p>
          <label class="mt" for="input-name">Nome</label>
          <input
            placeholder="Ex: Tiago Araujo"
            class="mt smaller"
            id="input-name"
            name="input-name"
            type="text"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input
            placeholder="email@exemplo.com"
            class="mt smaller"
            id="input-email"
            name="input-email"
            type="email"
          />
          <button onclick="" class="full-width mt larger">Cadastrar</button>
          <a class="mt larger" href="../../../index.html"
            >Já possui uma conta ? Faça o seu login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
